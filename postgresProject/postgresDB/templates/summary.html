<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
</head>
<body>
    <h1>Combined Data Summary</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for row in masterTable_data %}
                <tr>
                    <td>{{ row.Date }}</td>
                    <td>{{ row.Category }}</td>
                    <td>{{ row.Amount }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <hr>

    <!-- Back to Dashboard Button -->
    <a href="{% url 'dashboard' %}">
        <button type="button">Back to Dashboard</button>
    </a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Add Chart.js library -->
</head>
<body>
    <h1>Combined Table Summary</h1>
    <div style="display: flex;">
        <div style="width: 50%;">
            <h2>Combined Table</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in masterTable_data %}
                        <tr>
                            <td>{{ row.Date }}</td>
                            <td>{{ row.Category }}</td>
                            <td>{{ row.Amount }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div style="width: 50%;">
            <h2>Monthly Spending by Category</h2>
            <canvas id="categoryChart" width="400" height="400"></canvas>
        </div>
    </div>

    <script>
        // Ensure the months and datasets variables are correctly passed from Django
        const x_axis = { months};
        const datasetsconfig = {datasets};

        // Chart.js script to render the chart
        const ctx = document.getElementById('categoryChart').getContext('2d');
        const categoryChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: x_axis, 
                datasets: datasetsconfig // Use the datasets directly
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

    <!-- Back to Dashboard Button -->
    <a href="{% url 'dashboard' %}">
        <button type="button">Back to Dashboard</button>
    </a>
</body>
</html>
